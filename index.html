<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Portfolio</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 100px; /* Adjust based on your logo's size */
            margin-top: 20px;
        }
        .folder-images {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .folder {
            width: 100px; /* Adjust based on your preference */
            cursor: pointer;
        }
        .folder img {
            width: 100%;
        }
        .folder-title {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>My Portfolio</h1>
<img src="logo-placeholder.png" alt="Logo" class="logo">

<div class="folder-images">
    <div class="folder">
        <img src="folder-placeholder.png" alt="Folder 1">
        <div class="folder-title">Folder 1</div>
    </div>
    <div class="folder">
        <img src="folder-placeholder.png" alt="Folder 2">
        <div class="folder-title">Folder 2</div>
    </div>
    <div class="folder">
        <img src="folder-placeholder.png" alt="Folder 3">
        <div class="folder-title">Folder 3</div>
    </div>
    <div class="folder">
        <img src="folder-placeholder.png" alt="Folder 4">
        <div class="folder-title">Folder 4</div>
    </div>
</div>

</body>
</html>
